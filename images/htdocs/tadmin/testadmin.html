<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page</title>
  <link rel="stylesheet" href="testadmincss.css">
</head>
<body>
  <main>
    <center>
    <div class="wrapper">
      <div class="wrap1">
        <div class="adminlogincontainer">
          <img src="logo.png" alt="Logo" class="logo">
          <h1>Admin Login</h1>
          <form action="#">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
              <label for="password">Email</label>
              <input type="text" id="password" name="password" required>
            </div>
            <div class="form-group">
              <button type="submit">Log Out</button>
            </div>
          </form>
        </div>
      </div>
      <div class="wrap2"> 
        
        <br><br>
        <div class="acountactivationcontainer">
          <section class="account-activation">
            <h2>Staff Account Management</h2>
            <div class="actions">
              <button type="submit">Activate</button>
              <br><br>
              <input type="text" id="enterUsername" name="enterUsername" placeholder="Enter Username">
              <br><br>
              <button type="submit">Deactivate</button>
            </div>
          </section>
        </div>
      </div>  



      
    </div>
    
    
    <div class="reservationcontainer">
      <section class="reservation-requests">
        <h2>Reservation</h2>
        
          <table>
            <thead>
              <tr>
                <th>Username</th>
                <th>Request</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>User 01</td>
                <td>......................................</td>
              </tr>
              <tr>
                <td>User 02</td>
                <td>......................................</td>
              </tr>
            </tbody>
          </table>
        
      </section>
    
    </div>
  </center>
  </main>
</body>
</html>
